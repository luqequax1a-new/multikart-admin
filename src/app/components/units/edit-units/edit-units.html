<div class="container-fluid px-xxl-5 px-lg-4 px-3">
  <div class="card shadow-sm border-0 rounded-3">
    <div class="card-header border-0 bg-white">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-2">
          <h5 class="fw-600 mb-0">{{ 'Birim Düzenle' | translate }}</h5>
          <span *ngIf="unitData" class="badge bg-primary text-white px-3 py-2">Units_Id: {{unitData.id}}</span>
        </div>
        <button 
          type="button" 
          class="btn btn-outline-secondary btn-sm"
          (click)="onCancel()"
        >
          <i class="ri-arrow-left-line me-1"></i>
          {{ 'Listeye Dön' | translate }}
        </button>
      </div>
    </div>
    <div class="card-body p-4 p-md-4 p-lg-4">
      <div *ngIf="pageLoading" class="text-center py-5">
        <app-loader></app-loader>
      </div>
      
      <app-form-units
        *ngIf="!pageLoading && unitData"
        [loading]="loading"
        [initialData]="unitData"
        (formSubmit)="onSubmit($event)"
        (formCancel)="onCancel()"
        (formChange)="onFormChange($event)"
      ></app-form-units>
    </div>
  </div>
</div>
