<app-page-wrapper [gridClass]="'col-sm-12'" [title]="'full_page_settings'">
  <form class="theme-form theme-form-2 mega-form" (ngSubmit)="submit()" [formGroup]="form">
    <div class="vertical-tabs">
      <div class="row">
        <div class="col-xl-3 col-lg-4">
          <ul
            ngbNav
            #nav="ngbNav"
            [(activeId)]="active"
            class="nav-pills"
            orientation="vertical"
            formGroupName="content"
          >
            <li ngbNavItem="home_banner">
              <a ngbNavLink><i class="ri-record-circle-line"></i>{{ 'home_banner' | translate }}</a>
              <ng-template ngbNavContent>
                <div formGroupName="home_banner">
                  <app-button
                    [class]="'btn btn-animation mb-3'"
                    [id]="'add_banners_btn'"
                    (click)="addHomeBanner($event)"
                    [spinner]="false"
                  >
                    {{ 'add_banners' | translate }}
                  </app-button>

                  @if(homeBannersArray?.controls?.length){
                  <div class="shipping-accordion variant-accordion">
                    <div formArrayName="banners">
                      <ng-container>
                        @for(banners of homeBannersArray.controls; track banners; let i = $index){
                        <div class="d-flex" formGroupName="{{ i }}">
                          <div class="col-11">
                            <div ngbAccordion>
                              <div ngbAccordionItem [collapsed]="false">
                                <div ngbAccordionHeader>
                                  <button ngbAccordionButton>
                                    {{ 'banner' | translate }} {{(i+1)}}
                                  </button>
                                </div>
                                <div ngbAccordionCollapse>
                                  <div ngbAccordionBody>
                                    <ng-template>
                                      <app-form-fields [label]="'image'" [for]="'image_url'">
                                        <app-image-upload
                                          [url]="true"
                                          [multipleImage]="false"
                                          [accept]="[mediaConfig.image]"
                                          [helpText]="'*Upload image size 376x231px recommended'"
                                          [imageUrl]="form.get('content.home_banner.banners')?.value[i].image_url"
                                          (selectedFiles)="selectHomeBannerArray($event, i )"
                                        />
                                      </app-form-fields>

                                      <app-link
                                        (productFilter)="getProducts($event)"
                                        [products]="(product$ | async)?.length ? (product$ | async) : []"
                                        [linkForm]="banners.get('redirect_link')"
                                      />

                                      <app-form-fields [label]="'status'" [for]="'status'+i">
                                        <div class="form-check form-switch ps-0">
                                          <label class="switch">
                                            <input
                                              type="checkbox"
                                              id="status"
                                              formControlName="status"
                                            />
                                            <span class="switch-state"></span>
                                          </label>
                                        </div>
                                      </app-form-fields>
                                    </ng-template>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="col-1 text-center fs-20">
                            <a
                              href="javascript:void(0)"
                              (click)="removeHomeBanner(i)"
                              class="invalid-feedback text-end cursor-pointer d-inline-block w-auto mt-2"
                            >
                              <i class="ri-close-line"></i
                            ></a>
                          </div>
                        </div>
                        }
                      </ng-container>
                    </div>
                  </div>
                  }
                </div>
              </ng-template>
            </li>
          </ul>
        </div>
        <div class="col-xl-7 col-lg-8">
          <div [ngbNavOutlet]="nav"></div>
        </div>
      </div>
      <app-button [id]="'theme_1_submit'" *hasPermission="'theme.edit'">
        {{ 'submit' | translate }}
      </app-button>
    </div>
  </form>
</app-page-wrapper>
