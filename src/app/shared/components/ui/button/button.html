<button
  [class]="class()"
  [id]="id()"
  [type]="type()"
  [class.disabled]="disabled() || ((spinnerStatus$ | async) && spinner() && buttonId === id())"
  [disabled]="disabled() || ((spinnerStatus$ | async) && buttonId === id())"
  (click)="onClick(id())"
>
  <div
    [ngClass]="{ 'position-relative spinning' : spinner() && (spinnerStatus$ | async) && buttonId && buttonId === id() }"
  >
    @if(iconClass()) {
      <i [class]="iconClass()" [class.me-1]="label()"></i>
    }
    {{ label() }}
    <ng-content />
  </div>
</button>
